<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI Radio Kenya</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <style>
      .loading-spinner {
        border: 4px solid #f3f3f3;
        border-radius: 50%;
        border-top: 4px solid #3498db;
        width: 40px;
        height: 40px;
        animation: spin 1s linear infinite;
        margin: 20px auto;
        display: none;
      }

      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }

      .audio-player {
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
        backdrop-filter: blur(10px);
        border: 1px solid rgba(255, 255, 255, 0.1);
        transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
      }

      .audio-player:hover {
        transform: translateY(-4px);
        box-shadow: 0 12px 40px rgba(0, 0, 0, 0.3);
        border-color: rgba(255, 255, 255, 0.2);
      }

      .btn {
        transition: all 0.3s ease;
      }

      .btn:hover {
        transform: scale(1.05);
      }

      .btn:active {
        transform: scale(0.95);
      }

      #visualizer {
        position: absolute;
        bottom: 20px;
        left: 50%;
        transform: translateX(-50%);
        width: 90%;
        height: 100px;
        background: rgba(0, 0, 0, 0.2);
        border-radius: 12px;
        backdrop-filter: blur(4px);
        z-index: 20;
      }

      .neon-text {
        color: #fff;
        text-shadow: 0 0 10px rgba(255, 255, 255, 0.8),
          0 0 20px rgba(0, 115, 230, 0.8), 0 0 30px rgba(0, 115, 230, 0.6);
      }

      .gradient-border {
        position: relative;
        border-radius: 12px;
        padding: 1px;
        background: linear-gradient(45deg, #00ff88, #0073e6, #00ff88);
        background-size: 200% 200%;
        animation: gradientBorder 3s ease infinite;
      }

      @keyframes gradientBorder {
        0% {
          background-position: 0% 50%;
        }
        50% {
          background-position: 100% 50%;
        }
        100% {
          background-position: 0% 50%;
        }
      }

      .wave {
        opacity: 0.15;
        mix-blend-mode: screen;
      }

      /* Custom audio player controls */
      audio::-webkit-media-controls-panel {
        background: rgba(255, 255, 255, 0.1);
        backdrop-filter: blur(5px);
      }

      audio::-webkit-media-controls-play-button,
      audio::-webkit-media-controls-mute-button {
        background-color: rgba(255, 255, 255, 0.2);
        border-radius: 50%;
        transition: all 0.3s ease;
      }

      audio::-webkit-media-controls-play-button:hover,
      audio::-webkit-media-controls-mute-button:hover {
        background-color: rgba(255, 255, 255, 0.3);
        transform: scale(1.1);
      }

      /* Improved status message styling */
      #statusMessage {
        font-size: 0.9rem;
        letter-spacing: 0.5px;
        padding: 0.5rem;
        border-radius: 8px;
        background: rgba(255, 255, 255, 0.1);
        backdrop-filter: blur(5px);
        transition: all 0.3s ease;
      }

      /* Add to the existing <style> section */
      #imageContainer img {
        transition: opacity 1s ease-in-out;
        filter: brightness(0.8) saturate(1.2);
      }

      #imageContainer::after {
        content: "";
        position: absolute;
        inset: 0;
        background: linear-gradient(
          0deg,
          rgba(0, 0, 0, 0.3) 0%,
          rgba(0, 0, 0, 0) 50%
        );
        pointer-events: none;
      }

      .image-loading {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        color: white;
        text-shadow: 0 2px 4px rgba(0, 0, 0, 0.5);
      }

      /* Update visualizer styling */
      #visualizer {
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
        backdrop-filter: blur(8px);
        border: 1px solid rgba(255, 255, 255, 0.1);
      }

      /* Update image container styling */
      #imageContainer img {
        transition: all 1.5s cubic-bezier(0.4, 0, 0.2, 1);
        transform-origin: center;
        filter: brightness(0.8) saturate(1.2);
        will-change: transform, opacity;
      }

      /* Add zoom effect to active image */
      #imageContainer img.active {
        transform: scale(1.05);
      }

      /* Enhanced audio player styling */
      audio::-webkit-media-controls-panel {
        background: rgba(0, 0, 0, 0.3) !important;
        backdrop-filter: blur(10px);
      }

      /* Add text shadow utility */
      .text-shadow-lg {
        text-shadow: 0 2px 4px rgba(0, 0, 0, 0.5);
      }

      /* Add glass effect utility */
      .glass-effect {
        backdrop-filter: blur(8px);
        background: rgba(255, 255, 255, 0.1);
        border: 1px solid rgba(255, 255, 255, 0.1);
      }

      /* Update audio player container */
      .audio-player {
        min-height: 400px;
        position: relative;
      }

      /* Update image container styling */
      #imageContainer {
        z-index: 10;
      }

      #imageContainer img {
        opacity: 0;
        transition: opacity 1.5s ease-in-out;
        filter: brightness(0.9) saturate(1.2);
      }

      /* Update overlay gradient */
      #imageContainer .overlay-gradient {
        background: linear-gradient(
          0deg,
          rgba(0, 0, 0, 0.7) 0%,
          rgba(0, 0, 0, 0.3) 50%,
          rgba(0, 0, 0, 0.2) 100%
        );
      }

      /* Update audio controls positioning */
      .audio-controls-container {
        position: absolute;
        bottom: 140px;
        left: 50%;
        transform: translateX(-50%);
        width: 90%;
        z-index: 20;
      }

      /* Enhanced Visualizer */
      #visualizer {
        position: absolute;
        bottom: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: transparent;
        opacity: 0.6;
        mix-blend-mode: screen;
        z-index: 15;
      }

      /* Floating Elements Effect */
      .floating {
        animation: float 6s ease-in-out infinite;
      }

      @keyframes float {
        0% {
          transform: translateY(0px);
        }
        50% {
          transform: translateY(-20px);
        }
        100% {
          transform: translateY(0px);
        }
      }

      /* Glowing Effect */
      .glow {
        animation: glow 3s ease-in-out infinite alternate;
      }

      @keyframes glow {
        from {
          text-shadow: 0 0 10px #fff, 0 0 20px #fff, 0 0 30px #0073e6,
            0 0 40px #0073e6;
        }
        to {
          text-shadow: 0 0 20px #fff, 0 0 30px #00ff88, 0 0 40px #00ff88,
            0 0 50px #00ff88;
        }
      }

      /* Enhanced Player Design */
      .audio-player {
        min-height: 600px;
        perspective: 1000px;
        transform-style: preserve-3d;
      }

      /* Particle Effect */
      .particles {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
        z-index: 25;
      }

      /* Enhanced Image Transitions */
      #imageContainer img {
        transform: scale(1.1);
        animation: kenBurns 20s infinite alternate ease-in-out;
      }

      @keyframes kenBurns {
        0% {
          transform: scale(1.1) translate(0, 0);
        }
        50% {
          transform: scale(1.2) translate(-20px, -20px);
        }
        100% {
          transform: scale(1.1) translate(20px, 20px);
        }
      }

      /* Glass Morphism Enhancement */
      .glass-morph {
        background: rgba(255, 255, 255, 0.1);
        backdrop-filter: blur(10px);
        border: 1px solid rgba(255, 255, 255, 0.2);
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
      }

      /* Updated Audio Controls */
      .audio-controls-container {
        bottom: 40px;
        background: rgba(0, 0, 0, 0.3);
        padding: 20px;
        border-radius: 20px;
        border: 1px solid rgba(255, 255, 255, 0.1);
        backdrop-filter: blur(10px);
        transform: translateZ(50px);
        transition: all 0.3s ease;
      }

      .audio-controls-container:hover {
        transform: translateZ(60px) scale(1.02);
        border-color: rgba(255, 255, 255, 0.3);
      }

      /* Dynamic Status Message */
      #statusMessage {
        font-size: 1.2rem;
        font-weight: 500;
        letter-spacing: 2px;
        text-transform: uppercase;
        animation: pulse 2s infinite;
      }

      @keyframes pulse {
        0% {
          opacity: 0.6;
        }
        50% {
          opacity: 1;
        }
        100% {
          opacity: 0.6;
        }
      }

      /* Update image container styling */
      #imageContainer img {
        opacity: 1 !important; /* Make images visible by default */
        transition: opacity 1.5s ease-in-out;
        filter: brightness(0.7) saturate(1.2); /* Slightly darken images to improve contrast */
      }

      /* Update overlay gradient for better visibility */
      #imageContainer .overlay-gradient {
        background: linear-gradient(
          0deg,
          rgba(0, 0, 0, 0.8) 0%,
          rgba(0, 0, 0, 0.4) 50%,
          rgba(0, 0, 0, 0.3) 100%
        );
        z-index: 12;
      }

      /* Update visualizer styling */
      #visualizer {
        position: absolute;
        bottom: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: transparent;
        opacity: 0.4; /* Reduce visualizer opacity */
        mix-blend-mode: screen;
        z-index: 15;
      }

      /* Enhanced Audio Controls Container */
      .audio-controls-container {
        position: absolute;
        bottom: 40px;
        left: 50%;
        transform: translateX(-50%);
        width: 90%;
        max-width: 600px;
        padding: 20px;
        background: rgba(0, 0, 0, 0.6);
        border-radius: 20px;
        border: 1px solid rgba(255, 255, 255, 0.2);
        backdrop-filter: blur(10px);
        z-index: 30; /* Ensure controls are always visible */
      }

      /* Style the audio element */
      audio {
        width: 100%;
        height: 40px;
        background: transparent;
        border-radius: 10px;
      }

      /* Update status message styling */
      #statusMessage {
        position: absolute;
        bottom: 120px;
        left: 50%;
        transform: translateX(-50%);
        width: 90%;
        text-align: center;
        color: white;
        font-size: 1.2rem;
        font-weight: 500;
        text-shadow: 0 2px 4px rgba(0, 0, 0, 0.5);
        z-index: 25;
      }

      /* Adjust particle opacity */
      .particles div {
        opacity: 0.3; /* Reduce particle opacity */
      }

      /* Update audio player container */
      .audio-player {
        min-height: 500px;
        background: rgba(0, 0, 0, 0.2);
        border: 1px solid rgba(255, 255, 255, 0.1);
      }

      /* Custom audio player controls */
      audio::-webkit-media-controls-panel {
        background: rgba(0, 0, 0, 0.5) !important;
        backdrop-filter: blur(10px);
      }

      audio::-webkit-media-controls-play-button,
      audio::-webkit-media-controls-mute-button {
        background-color: rgba(255, 255, 255, 0.2);
        border-radius: 50%;
        transition: all 0.3s ease;
      }

      audio::-webkit-media-controls-play-button:hover,
      audio::-webkit-media-controls-mute-button:hover {
        background-color: rgba(255, 255, 255, 0.3);
        transform: scale(1.1);
      }

      audio::-webkit-media-controls-current-time-display,
      audio::-webkit-media-controls-time-remaining-display {
        color: white;
        text-shadow: 0 1px 2px rgba(0, 0, 0, 0.5);
      }

      /* Core player styling */
      .player-container {
        position: relative;
        min-height: 80vh;
        background: rgba(0, 0, 0, 0.7);
        border-radius: 24px;
        overflow: hidden;
        box-shadow: 0 0 50px rgba(0, 115, 230, 0.3);
      }

      /* Split layout */
      .player-grid {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 2rem;
        height: 100%;
        padding: 2rem;
      }

      /* Visualizer container */
      .visualizer-container {
        position: relative;
        aspect-ratio: 1;
        background: rgba(0, 0, 0, 0.4);
        border-radius: 20px;
        overflow: hidden;
        border: 1px solid rgba(255, 255, 255, 0.1);
      }

      #visualizer {
        position: absolute;
        inset: 0;
        width: 100%;
        height: 100%;
        filter: hue-rotate(0deg);
        animation: hueShift 10s infinite linear;
      }

      @keyframes hueShift {
        0% {
          filter: hue-rotate(0deg);
        }
        100% {
          filter: hue-rotate(360deg);
        }
      }

      /* Image display */
      .image-display {
        position: relative;
        border-radius: 20px;
        overflow: hidden;
        aspect-ratio: 16/9;
      }

      #imageContainer {
        position: relative;
        width: 100%;
        height: 100%;
      }

      #imageContainer img {
        position: absolute;
        inset: 0;
        width: 100%;
        height: 100%;
        object-fit: cover;
        transition: all 1s cubic-bezier(0.4, 0, 0.2, 1);
        filter: brightness(0.8) contrast(1.2);
      }

      /* Controls section */
      .controls-section {
        position: relative;
        padding: 2rem;
        background: rgba(0, 0, 0, 0.3);
        border-radius: 20px;
        backdrop-filter: blur(10px);
        border: 1px solid rgba(255, 255, 255, 0.1);
      }

      /* Custom audio player */
      .audio-controls {
        width: 100%;
        padding: 1rem;
        background: rgba(0, 0, 0, 0.4);
        border-radius: 15px;
        border: 1px solid rgba(255, 255, 255, 0.1);
      }

      audio::-webkit-media-controls-panel {
        background: transparent !important;
      }

      audio::-webkit-media-controls-play-button,
      audio::-webkit-media-controls-mute-button {
        background-color: rgba(0, 115, 230, 0.4);
        border-radius: 50%;
        transition: all 0.3s ease;
      }

      /* Status display */
      #statusMessage {
        margin-top: 1rem;
        padding: 1rem;
        background: rgba(0, 115, 230, 0.1);
        border-radius: 10px;
        font-size: 1.1rem;
        font-weight: 500;
        text-align: center;
        animation: pulse 2s infinite;
      }

      /* Ambient effects */
      .ambient-orb {
        position: absolute;
        border-radius: 50%;
        filter: blur(100px);
        opacity: 0.5;
        animation: float 10s infinite ease-in-out;
      }

      .orb-1 {
        top: -50%;
        left: -20%;
        width: 500px;
        height: 500px;
        background: rgba(0, 115, 230, 0.3);
      }

      .orb-2 {
        bottom: -30%;
        right: -10%;
        width: 400px;
        height: 400px;
        background: rgba(0, 255, 136, 0.2);
      }

      @keyframes float {
        0%,
        100% {
          transform: translate(0, 0);
        }
        50% {
          transform: translate(-20px, -20px);
        }
      }

      /* Enhanced 3D Transform Effects */
      .player-container {
        transform-style: preserve-3d;
        transition: transform 0.5s ease;
      }

      .player-container:hover {
        transform: translateY(-10px) rotateX(2deg);
      }

      /* Improved Visualizer Effects */
      .visualizer-container {
        position: relative;
        background: rgba(0, 0, 0, 0.2);
        border-radius: 30px;
        box-shadow: 0 0 30px rgba(0, 115, 230, 0.3);
        overflow: hidden;
        backdrop-filter: blur(20px);
      }

      /* Dynamic Gradient Border */
      .visualizer-container::before {
        content: "";
        position: absolute;
        inset: -2px;
        background: linear-gradient(
          45deg,
          rgba(0, 255, 136, 0.5),
          rgba(0, 115, 230, 0.5),
          rgba(255, 0, 255, 0.5)
        );
        border-radius: inherit;
        z-index: -1;
        animation: borderRotate 4s linear infinite;
      }

      @keyframes borderRotate {
        0% {
          filter: hue-rotate(0deg);
        }
        100% {
          filter: hue-rotate(360deg);
        }
      }

      /* Enhanced Image Display */
      .image-display {
        transform-style: preserve-3d;
        perspective: 1000px;
      }

      #imageContainer img {
        transform: scale(1.1);
        transition: transform 1.5s cubic-bezier(0.4, 0, 0.2, 1);
        filter: brightness(0.85) contrast(1.1) saturate(1.2);
      }

      #imageContainer img:hover {
        transform: scale(1.15) translateZ(20px);
      }

      /* Interactive Controls */
      .controls-section {
        transform: translateZ(30px);
        background: rgba(0, 0, 0, 0.4);
        backdrop-filter: blur(15px);
        border: 1px solid rgba(255, 255, 255, 0.1);
        transition: all 0.3s ease;
      }

      .controls-section:hover {
        border-color: rgba(255, 255, 255, 0.3);
        box-shadow: 0 0 30px rgba(0, 115, 230, 0.2);
      }

      /* Floating Particles Effect */
      .particle {
        position: absolute;
        pointer-events: none;
        background: radial-gradient(
          circle,
          rgba(255, 255, 255, 0.8) 0%,
          rgba(255, 255, 255, 0) 70%
        );
        border-radius: 50%;
        animation: particleFloat 8s infinite linear;
      }

      /* News Overlay Styling */
      .news-overlay {
        position: absolute;
        inset: 0;
        z-index: 10;
        padding: 1.5rem;
        display: flex;
        flex-direction: column;
        gap: 1rem;
        background: rgba(0, 0, 0, 0.3);
        backdrop-filter: blur(8px);
        opacity: 0.9;
        transition: opacity 0.3s ease;
      }

      .news-overlay:hover {
        opacity: 1;
      }

      .news-sections {
        height: 100%;
        display: flex;
        flex-direction: column;
        justify-content: space-between;
        gap: 1.5rem;
      }

      .news-section {
        padding: 1rem;
        border-radius: 12px;
        background: rgba(0, 115, 230, 0.1);
        border: 1px solid rgba(255, 255, 255, 0.1);
        transition: all 0.3s ease;
      }

      .news-section:hover {
        transform: translateY(-2px);
        border-color: rgba(255, 255, 255, 0.3);
        box-shadow: 0 8px 32px rgba(0, 115, 230, 0.2);
      }

      .section-title {
        font-size: 1.2rem;
        font-weight: 600;
        margin-bottom: 1rem;
        color: #fff;
        text-transform: uppercase;
        letter-spacing: 2px;
      }

      .news-ticker {
        height: 3rem;
        overflow: hidden;
        position: relative;
      }

      .ticker-item {
        position: absolute;
        width: 100%;
        padding: 0.5rem;
        background: rgba(255, 0, 0, 0.2);
        border-radius: 8px;
        transform: translateY(100%);
        animation: tickerSlide 15s linear infinite;
      }

      @keyframes tickerSlide {
        0% {
          transform: translateY(100%);
          opacity: 0;
        }

          transform: translateY(0);
          opacity: 1;
        }
        95% {
          transform: translateY(0);
          opacity: 1;
        }
        100% {
          transform: translateY(-100%);
          opacity: 0;
        }

        display: flex;
        flex-wrap: wrap;

    <script>
      const audio = document.getElementById("newsAudio");
      const statusMessage = document.getElementById("statusMessage");
      const canvas = document.getElementById("visualizer");
      const ctx = canvas.getContext("2d");

      // Set up audio context and analyzer
      const audioContext = new (window.AudioContext ||
        window.webkitAudioContext)();
      const analyzer = audioContext.createAnalyser();
      const source = audioContext.createMediaElementSource(audio);
      source.connect(analyzer);
      analyzer.connect(audioContext.destination);

      analyzer.fftSize = 256;
      const bufferLength = analyzer.frequencyBinCount;
      const dataArray = new Uint8Array(bufferLength);

      // Set canvas size
      function resizeCanvas() {
        canvas.width = canvas.offsetWidth;
        canvas.height = canvas.offsetHeight;
      }
      resizeCanvas();
      window.addEventListener("resize", resizeCanvas);

      // Draw visualizer
      function draw() {
        requestAnimationFrame(draw);
        analyzer.getByteFrequencyData(dataArray);

        const time = Date.now() * 0.001;
        ctx.fillStyle = `rgba(0, 0, 0, 0.1)`;
        ctx.fillRect(0, 0, canvas.width, canvas.height);

        const centerX = canvas.width / 2;
        const centerY = canvas.height / 2;
        const radius = Math.min(canvas.width, canvas.height) * 0.3;

        for (let i = 0; i < bufferLength; i++) {
          const angle = (i * 2 * Math.PI) / bufferLength;
          const value = dataArray[i];
          const barHeight = (value / 255) * (radius * 0.8);

          const hue = (time * 50 + (i * 360) / bufferLength) % 360;
          const saturation = 80 + Math.sin(time + i) * 20;
          const lightness = 50 + value / 5;

          ctx.beginPath();
          ctx.moveTo(
            centerX + Math.cos(angle) * radius,
            centerY + Math.sin(angle) * radius
          );
          ctx.lineTo(
            centerX + Math.cos(angle) * (radius + barHeight),
            centerY + Math.sin(angle) * (radius + barHeight)
          );
          ctx.strokeStyle = `hsl(${hue}, ${saturation}%, ${lightness}%)`;
          ctx.lineWidth = 4;
          ctx.stroke();
        }
      }

      // Start visualizer when audio plays
      audio.addEventListener("play", () => {
        if (audioContext.state === "suspended") {
          audioContext.resume();
        }
        draw();
      });

      audio.addEventListener("playing", () => {
        statusMessage.textContent = "Broadcasting live...";
      });

      audio.addEventListener("pause", () => {
        statusMessage.textContent = "Broadcast paused. Click play to resume.";
      });

      audio.addEventListener("error", () => {
        statusMessage.textContent =

      const socket = new WebSocket(ws_path);

      let currentImageElement = document.getElementById("currentImage");
      let nextImageElement = document.getElementById("nextImage");
      let isCurrentImageActive = true;

      function generateImageUrl(prompt) {
        const basePrompt = "cinematic atmospheric " + prompt;
        const encodedPrompt = encodeURIComponent(basePrompt);
        return `https://image.pollinations.ai/prompt/${encodedPrompt}?width=1200&height=800&nologo=true&seed=${Math.random()}`;
      }

      function crossfadeImages(imageUrl) {
        if (isCurrentImageActive) {
          nextImageElement.src = imageUrl;
          nextImageElement.style.opacity = "0";
          setTimeout(() => {
            currentImageElement.classList.remove("active");
            currentImageElement.style.opacity = "0";
            nextImageElement.classList.add("active");
            nextImageElement.style.opacity = "1";
          }, 50);
        } else {
          currentImageElement.src = imageUrl;
          currentImageElement.style.opacity = "0";
          setTimeout(() => {
            nextImageElement.classList.remove("active");
            nextImageElement.style.opacity = "0";
            currentImageElement.classList.add("active");
            currentImageElement.style.opacity = "1";
          }, 50);
        }
        isCurrentImageActive = !isCurrentImageActive;
      }

      socket.onmessage = function (e) {

        if (data.type === "segment_update" && data.image_prompt) {
